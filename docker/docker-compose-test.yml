version: '2'

services:

  svc-example:
    image: quay.io/guidesmiths/svc-example:latest
    entrypoint    
     - npm
     - test
    env
     - SERVICE_ENV=build
    links:
     - mongo:mongo
     - redis:redis
     - vault:vault
     - postgres:postgres

  mongo:
    image: mongo

  redis:
    image: redis

  postgres:
    image: postgres

  vault:
    image: sjourdan/vault
    hostname: vault
